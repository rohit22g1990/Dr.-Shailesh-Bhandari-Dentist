    <p class="lead">A jQuery plugin that helps you create a highly customizable date & time picker in Bootstrap 4 or Bootstrap 3 projects.</p>
    <h2>Defatul Date Time Picker</h2>
    <input size="16" type="text" value="2012-06-15 14:45" readonly class="form-control form_datetime">
<h2 class="my-3">Advanced Usage:</h2>
<input type="text" class="form-control form_datetime2">
<p class="my-3"><button class="btn btn-danger" onclick="$('.form_datetime2').datetimepicker('show');">Show</button> <button class="btn btn-danger" onclick="$('.form_datetime2').datetimepicker('setDaysOfWeekDisabled', [0,6]);">setDaysOfWeekDisabled</button> <button class="btn btn-danger" onclick="$('.form_datetime2').datetimepicker('hide');">close</button></p>
<h2>Inline</h2>
<div id="datetimepicker"></div>
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
      formatViewType: 'date',
    });
    $(".form_datetime2").datetimepicker({
        format: "dd MM yyyy - hh:ii",
        autoclose: true,
        todayBtn: true,
        startDate: "2013-02-14 10:00",
        minuteStep: 10
    });
    $('#datetimepicker').datetimepicker();
</script>
